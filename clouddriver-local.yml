kubernetes:
  enabled: true
  accounts:
  - name: "default"
    liveManifestCalls: true
    requiredGroupMembership: []
    providerVersion: "v2"
    permissions: {}
    dockerRegistries: []
    configureImagePullSecrets: true
    serviceAccount: true
    cacheThreads: 1
    namespaces:
    - "opsmx-isd"
    - "SPINNAKER_NAMESPACE"
    omitNamespaces: []
    kinds: []
    omitKinds:
    - "podPreset"
    - "namespaces"
    customResources: []
    cachingPolicies: []
    onlySpinnakerManaged: true
